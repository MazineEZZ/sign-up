<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-sidebar">
    <div class="logo-sidebar">
      <img src="assets/images/odin-lined.png" alt="logo">
      <h1>ODIN</h1>
    </div>
  </div>
  <div class="main-container">
    <header>
      <h1>This is not a real online service! You know you need something like this<br>
        in your life to help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.<br>
        <br>
        You <em>know</em> you want to.
      </h1>
    </header>
    <div class="form-container">
      <h2>Let's do this!</h2>
      <form id="main-form">
        <div class="first-name">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
        </div>
        <div class="last-name">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>
        <div class="email">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="phone-number">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" name="phone-number" id="phone-number">
        </div>
        <div class="password">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="confirm-password">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password">
        </div>
      </form>
    </div>
    <div class="option-container">
      <button type="submit" form="main-form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
